<form class="checkout-form" [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
  <div class="form-field">
    <label>
      Name:
      <input 
        type="text" 
        formControlName="name" 
        placeholder="Enter your full name"
        [class.error]="getFieldError('name')"
      />
      <span class="error-message" *ngIf="getFieldError('name')">
        {{ getFieldError('name') }}
      </span>
    </label>
  </div>

  <div class="form-field">
    <label>
      Email:
      <input 
        type="email" 
        formControlName="email" 
        placeholder="Enter your email address"
        [class.error]="getFieldError('email')"
      />
      <span class="error-message" *ngIf="getFieldError('email')">
        {{ getFieldError('email') }}
      </span>
    </label>
  </div>

  <div class="form-field">
    <label>
      Address:
      <textarea 
        formControlName="address" 
        placeholder="Enter your complete address"
        [class.error]="getFieldError('address')"
        rows="3"
      ></textarea>
      <span class="error-message" *ngIf="getFieldError('address')">
        {{ getFieldError('address') }}
      </span>
    </label>
  </div>

  <div class="form-field">
    <label>
      Payment Method:
      <select formControlName="paymentMethod">
        <option value="card">Credit/Debit Card</option>
        <option value="upi">UPI</option>
        <option value="paypal">PayPal</option>
        <option value="cod">Cash on Delivery</option>
      </select>
    </label>
  </div>

  <button 
    type="submit" 
    class="checkout-btn"
    [disabled]="checkoutForm.invalid"
  >
    Place Order
  </button>
</form>
