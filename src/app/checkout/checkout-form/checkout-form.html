<form class="checkout-form" [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
  <div class="form-field">
    <label>
      Name:
      <input 
        type="text" 
        formControlName="name" 
        placeholder="Enter your full name"
        [class.error]="getFieldError('name')"
      />
      <span class="error-message" *ngIf="getFieldError('name')">
        {{ getFieldError('name') }}
      </span>
    </label>
  </div>

  <div class="form-field">
    <label>
      Email:
      <input 
        type="email" 
        formControlName="email" 
        placeholder="Enter your email address"
        [class.error]="getFieldError('email')"
      />
      <span class="error-message" *ngIf="getFieldError('email')">
        {{ getFieldError('email') }}
      </span>
    </label>
  </div>

  <div class="form-field">
    <label>
      Address:
      <textarea 
        formControlName="address" 
        placeholder="Enter your complete address"
        [class.error]="getFieldError('address')"
        rows="3"
      ></textarea>
      <span class="error-message" *ngIf="getFieldError('address')">
        {{ getFieldError('address') }}
      </span>
    </label>
  </div>

  <div class="form-field">
    <label class="payment-label">Payment Method:</label>
    <div class="payment-options" formControlName="paymentMethod">
      <div class="payment-option">
        <input 
          type="radio" 
          id="card" 
          value="card" 
          formControlName="paymentMethod"
        />
        <label for="card" class="payment-card">
          <div class="payment-icon">
            <svg width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
            </svg>
          </div>
          <div class="payment-info">
            <span class="payment-title">Credit/Debit Card</span>
            <span class="payment-subtitle">Visa, Mastercard, Amex</span>
          </div>
        </label>
      </div>

      <div class="payment-option">
        <input 
          type="radio" 
          id="upi" 
          value="upi" 
          formControlName="paymentMethod"
        />
        <label for="upi" class="payment-card">
          <div class="payment-icon">
            <svg width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z" />
            </svg>
          </div>
          <div class="payment-info">
            <span class="payment-title">UPI</span>
            <span class="payment-subtitle">GPay, PhonePe, Paytm</span>
          </div>
        </label>
      </div>

      <div class="payment-option">
        <input 
          type="radio" 
          id="paypal" 
          value="paypal" 
          formControlName="paymentMethod"
        />
        <label for="paypal" class="payment-card">
          <div class="payment-icon">
            <svg width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
          </div>
          <div class="payment-info">
            <span class="payment-title">PayPal</span>
            <span class="payment-subtitle">Secure online payments</span>
          </div>
        </label>
      </div>

      <div class="payment-option">
        <input 
          type="radio" 
          id="cod" 
          value="cod" 
          formControlName="paymentMethod"
        />
        <label for="cod" class="payment-card">
          <div class="payment-icon">
            <svg width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z" />
            </svg>
          </div>
          <div class="payment-info">
            <span class="payment-title">Cash on Delivery</span>
            <span class="payment-subtitle">Pay when you receive</span>
          </div>
        </label>
      </div>
    </div>
  </div>

  <button 
    type="submit" 
    class="checkout-btn"
    [disabled]="checkoutForm.invalid"
  >
    Place Order
  </button>
</form>
