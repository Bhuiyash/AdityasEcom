<div class="cart-container">
  <h2>Your Cart</h2>
  <div *ngIf="cart.length === 0" class="empty-cart">Your cart is empty.</div>
  <div class="cart-list" *ngIf="cart.length > 0">
    <div *ngFor="let item of uniqueCartItems(); let i = index" class="cart-item">
      <app-product-card [product]="item.product" [cartCountForProduct]="item.count"></app-product-card>
      <button class="remove-btn" (click)="removeAllOfProduct(item.product)">Remove All</button>
    </div>
    <div class="cart-total">
      <span>Total: ${{ total }}</span>
    </div>
  </div>
</div>
