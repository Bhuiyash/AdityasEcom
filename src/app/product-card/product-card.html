<div class="product-card">
  <img [src]="product.image" [alt]="product.name" class="product-image" />
  <div class="product-info">
    <h3>{{ product.name }}</h3>
    <p class="product-description">{{ product.description }}</p>
    <div class="product-footer">
      <span class="product-price">${{ product.price }}</span>
      <div class="product-qty-controls" *ngIf="addToCart">
        <button class="qty-btn" (click)="handleRemoveFromCart()" *ngIf="removeFromCart && cartCountForProduct && cartCountForProduct > 0">-</button>
        <span *ngIf="cartCountForProduct && cartCountForProduct > 0" class="product-cart-count">{{ cartCountForProduct }}</span>
        <button class="qty-btn" (click)="handleAddToCart()">+</button>
      </div>
    </div>
  </div>
</div>
